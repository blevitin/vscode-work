<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Assignment 4: Trees of Champaign</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
</head>
<body>
<h1>Trees of Champaign</h1>
<div id ="panel1">panel 1 should be here</div>
<div id="panel2">panel 2 should be here</div>
<script>

function papaErrorCallback(error, file) {
  console.log(error);
  console.log(file);
}

function papaCompleteCallback(results, file) {
  console.log("Parsing complete. Results: ", results, file);

  const width = 450;
  const height = 450;
  const svg = d3.create("svg")
   .attr("width", width)
   .attr("height", height)
   .attr("viewBox", [0,0,1,1])
   .style("border", "solid 1px black");
  const xScale = d3.scaleLinear().domain(d3.extent(results, d => d.X)).range([0,1]);
  const yScale = d3.scaleLinear().domain(d3.extent(results, d => d.Y)).range([1,0]);
   svg.append("g")
    .attr("id", "trees")
    .selectAll("circle")
    .data(trees)
    .enter()
    .append("circle")
    .attr("cx", d => xScale(d.X))
    .attr("cy", d => yScale(d.Y))
    .attr("r", 0.001);

  const leftPanel = select("#panel1");
  const secondPanel = select("#panel2");
  const quadTree = d3.quadtree()
    .x( d => xScale(d.X)) //get x points
    .y(d=> yScale(d.Y)) //get y points
    .addAll(results);
  svg.on("mousemove", (e,d) => {
    var node = quadTree.find(e.offsetX, e.offsetY)
          secondPanel.text("this is a tree on " + `${node.STREET}`);
    });
}

function makeTrees() {
  Papa.parse("https://gis-cityofchampaign.opendata.arcgis.com/datasets/979bbeefffea408e8f1cb7a397196c64_22.csv",{
    download: true,
    delimiter: "",	// auto-detect
	  newline: "",	// auto-detect
	  quoteChar: '"',
	  escapeChar: '"',
	  header: true,
	  transformHeader: undefined,
	  dynamicTyping: true,
	  preview: 0,
	  encoding: "",
  	worker: false,
	  comments: false,
	  step: undefined,
  	complete: papaCompleteCallback,
  	error: papaErrorCallback,
	  downloadRequestHeaders: undefined,
  	downloadRequestBody: undefined,
  	skipEmptyLines: false,
  	chunk: undefined,
  	chunkSize: undefined,
	  fastMode: undefined,
  	beforeFirstChunk: undefined,
  	withCredentials: undefined,
  	transform: undefined,
	  delimitersToGuess: [',', '\t', '|', ';', Papa.RECORD_SEP, Papa.UNIT_SEP]
  });
  
 // return {svg: svg, xScale: xScale, yScale: yScale};
}


makeTrees();


</script>
</body>
</html>
